<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="" class="header__link">
                <img src="./icons/logo.png" alt="Логотип" class="header__logo">
            </a>
            <nav class="navigation">
                <ul class="navigation__list">
                    <li class="navigation__item"><a href="#" class="navigation__link">PORTFOLIO</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">BLOG</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">PAGES</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">FEATURES</a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link">CONTACT</a></li>
                </ul>
            </nav>
        </header>
        <section class="gallery">
        </section>
    </div>
        <footer class="footer">
            <p class="footer__text">© 2016 Juno. All rights reserved.</p>
            <div class="social">
                <ul class="social__list">
                    <li class="social__item"><a href="" class="social__link"><img src="./icons/instagram5.png" alt=""></a></li>
                </ul>
            </div>
        </footer>
        <div class="modal visually-hidden">
            <div class="modal__content">
                <div class="modal__header">
                    <p class="modal__text">1 / 24</p>
                    <button class="modal__button-close">
                        <img src="./icons/close.png" alt="">
                    </button>
                </div>
                <div class="modal__main">
                    <button class="modal__main-prev">
                        <img src="./icons/arrow-left.png" alt="">
                    </button>
                    <div class="modal__main-picture">
                    </div>
                    <button class="modal__main-next">
                        <img src="./icons/arrow-right.png" alt="">
                    </button>
                </div>
            </div>
        </div>
        <div class="modal2 visually-hidden">
            <div class="modal2__content">
                <div class="modal2__header">
                    <button class="modal2__button-close">
                        <img src="./icons/close.png" alt="">
                    </button>
                </div>
                <div class="modal2__options">
                    <ul class="modal2__list">
                        <li class="modal2__item">PORTFOLIO</li>
                        <li class="modal2__item">BLOG</li>
                        <li class="modal2__item">PAGES</li>
                        <li class="modal2__item">FEATURES</li>
                        <li class="modal2__item">CONTACT</li>
                    </ul>
                </div>
            </div>
        </div>
    <script src="./script.js"></script>
</body>

</html>
